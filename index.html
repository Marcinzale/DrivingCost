<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving Cost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>

<body>
    <div class="mx-auto mt-5" style="width: 600px; ">
        
        <div class="shadow p-3 mb-5 bg-body rounded">
            <h3><p class="text-center text-primary">DRIVING COST CALCULATOR</p></h3>
            
            <div class="mx-auto" style="width: 200px;">
                
                <form id="myform"> 
                    <label>Fuel cost (PLN): </label><br>
                    <input type="text" pattern="[0-9]{4}" title="This field shoul only contains digits" maxlength="4" id="FuelCost" placeholder="Enter fuel price" onkeyup="emptyInput()"><br>
                    
                    <label class="mt-2">Avarage fuel consuption (L): </label><br>
                    <input type="text" title="This field shoul only contains digits" maxlength="4" id="AvgCons" placeholder="Enter fuel consumption" onkeyup="emptyInput()"><br>
                    
                    <label class="mt-2">Route length (Km): </label><br>
                    <input type="text" title="This field shoul only contains digits" maxlength="6" id="RouteLength" placeholder="Enter route length" onkeyup="emptyInput()"><br> 
                    
                    <button type="button" class="btn btn-primary my-3" id="btnCalculate" disabled>Calculate</button> 
                    <h5 class="text-danger">Total cost: <label id="Result"></label></h5>

                    <button type="button" class="btn btn-outline-danger my-2" id="clear">Clear</button>
                </form> 
            </div>
        </div>   
    </div>    
    
    <script src="main.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
